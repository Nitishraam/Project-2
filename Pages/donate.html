<body>
      <div id="form"  class="container">
      
    <form method="get" action="./error.html" class="donation-form">
     <a class="close" href="../index.html"
          ><i class="fa-regular fa-circle-xmark"></i
        ></a>

      <div class="amount-section">
        <h4>Donate</h4>
        <div class="amount-input">
           
          <span class="dollar-sign">$</span>
          <input type="text" value="100" />
        </div>
        <!-- <div class="amount-options">
          <button>$20</button>
          <button>$50</button>
          <button class="active">$100</button>
          <button>$150</button>
          <button>$200</button>
          <button>Custom Amount</button>
        </div> -->
      </div>

      <div class="payment-methods">
        <h3>Select Payment Method</h3>
        <label><input type="radio" name="payment" checked /> Test Donation</label>
        <label><input type="radio" name="payment" /> Offline Donation</label>
        <label><input type="radio" name="payment" /> Credit Card</label>
      </div>

      <div class="personal-info">
        <h3>Personal Info</h3>
        <input type="text" placeholder="Your name" required/>
        <input type="text" placeholder="Last name" required/>
        <input type="email" placeholder="Email Address" required/>
        <textarea placeholder="Type Your Message" required></textarea>
      </div>

      <button type="submit" class="donate-btn">ðŸ’œ Donate Now</button>
    </form>

  </div>

  <script>
VANTA.BIRDS({
  el: "#form",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0x111010
})
</script>
